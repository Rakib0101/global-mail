<svg xmlns="http://www.w3.org/2000/svg" width="383" height="300" fill="none">
  <style>
    /* Animate globe drawing */
    #blue_circle_globe{
      animation: drawGlobe 4s ease forwards;
    }
    #continents{
      animation: drawContinents 4s ease forwards;
    }
    #blue_circle_globe, #continents {
      stroke: #000;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      
    }

    @keyframes drawGlobe {
      to {
        fill: #4E85C5;
        stroke-dashoffset: 0;
      }
    }
    @keyframes drawContinents {
      to {
        fill: #66D165;
        stroke-dashoffset: 0;
      }
    }

    /* Animate clouds fade and move */
    .cloud-top, .cloudbottom {
      opacity: 0;
    }

    .cloud-top {
      animation: fadeMoveLeft 3s ease forwards;
      
    }

    .cloudbottom {
      animation: fadeMoveRight 3s ease forwards;
      
    }

    @keyframes fadeMoveLeft {
      0% { opacity: 0; transform: translateX(50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeMoveRight {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }
  </style>

